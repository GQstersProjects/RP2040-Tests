[env]
platform = raspberrypi
framework = arduino

[env:pico]
board = nanorp2040connect
upload_port = /dev/sdb1
lib_deps = adafruit/Adafruit NeoPixel@^1.12.0

[platformio]
description = cycle RP2040 onboard LED
